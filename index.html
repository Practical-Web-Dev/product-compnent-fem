<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product Component</title>
</head>

<body>

  <div class="component-container">
    <div class="perfume-img">
      <img class="desktop-img" src="./img/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
      <img class="mobile-img" src="./img/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
    </div>
    <div class="component-text">
      <h3 class="spaced-text">Perfume</h3>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="perfume-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of
        CHANEL.</p>
      <div class="pricing-info">
        <p class="discount-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <div class="center">
        <button>
          <img class="cart-icon" src="./img/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

</body>

</html>
